<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Website with FastAPI</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
    <div>
        <h2>{{ post['title'] }}</h2>
        <p>By {{ post['author'] }} on {{ post['date_posted'] }}</p>
        <p>{{ post['content'] }}</p>
    </div>
    {% endfor %}
</body>
</html>
